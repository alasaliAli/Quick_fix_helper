{% extends 'layouts/front-app.html' %}
{% block title %}
FAQ Page
{% endblock %}

{% block content %}
<!-- faq -->
<section class="section pb-0">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="section-title text-primary">Frequently Asked Questions</h2>
          <!-- accordion -->
          <div id="accordion">

            {% for faq in faqs %}
            <div class="card mb-4 rounded-0 shadow border-0">
              <div class="card-header rounded-0 bg-white border p-0 border-0">
                <a class="card-link h4 d-flex tex-dark mb-0 py-3 px-4 justify-content-between" data-toggle="collapse"
                  href="#{{faq.id}}">
                  <span>{{faq.question}}</span> <i class="ti-plus text-primary text-right"></i>
                </a>
              </div>
              <div id="{{faq.id}}" class="collapse" data-parent="#accordion">
                <div class="card-body font-secondary text-color">{{faq.answer}}</div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /faq -->
{% endblock %}
